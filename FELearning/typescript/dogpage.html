<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Random Dog Gallery</h1>
    </header>
    <main>
      <button class="load-dog-button" onclick="displayImageOnClick()">
        Show me a dog!
      </button>
      <div class="dog-container">
        <p class="loading hidden">Loading...</p>
        <img class="dog-image hidden" src="" alt="Random Dog" />
        <p class="error-message hidden"></p>
      </div>
    </main>
  </body>
</html>

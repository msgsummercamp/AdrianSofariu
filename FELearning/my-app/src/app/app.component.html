<main class="main">
  <div class="content">
    <mat-toolbar color="primary" class="navbar">
      <div class="left-section">
        <span class="logo">My App</span>
        <a mat-raised-button routerLink="/home" routerLinkActive="active"
          >Home</a
        >
        <a mat-raised-button routerLink="/about" routerLinkActive="active"
          >About</a
        >
        <a mat-raised-button href="https://github.com/msgsummerpractice/"
          >Github</a
        >
      </div>
      <div class="right-section">
        <button mat-icon-button aria-label="TryMe" (click)="mockLogin()">
          <mat-icon>ads_click</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Profile"
          routerLink="/login"
          routerLinkActive="active"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <app-not-found [authGuard]="loggedIn()" />

    <div class="outlet">
      <router-outlet />
    </div>
  </div>
</main>
